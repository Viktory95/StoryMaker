<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Maker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
<form>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline">
            <button id="new-story" class="btn btn-sm btn-outline-secondary" type="button">New story</button>
            <button id="all-stories" class="btn btn-sm btn-outline-secondary" type="button">All stories</button>
            <button id="new-episode" class="btn btn-sm btn-outline-secondary" type="button">New episode</button>
            <button id="all-episodes" class="btn btn-sm btn-outline-secondary" type="button">All episodes</button>
            <button id="new-scene" class="btn btn-sm btn-outline-secondary" type="button">New scene</button>
            <button id="all-scenes" class="btn btn-sm btn-outline-secondary" type="button">All scene</button>
        </form>
    </nav>

    <div class="row" id="story-creation">
        <div class="form-group">
            <div class="form-check">
                <input id="story-name" type="text" class="form-con00trol" placeholder="Story name">
                <button id="create-story" class="btn btn-dark" type="button">Create</button>
            </div>
        </div>
    </div>

    <div class="row" id="view-all-stories" hidden="true">

    </div>

    <div class="row" id="view-all-episodes" hidden="true">

    </div>

    <div class="row" id="view-all-scenes" hidden="true">

    </div>

    <div class="row" id="episode-creation" hidden="true">

        <div class="form-group">
            <div class="form-check">
                <input id="episode-name" type="text" class="form-con00trol" placeholder="Episode name">
            </div>
        </div>

        <div class="form-group">
            <label for="choose-story">Story</label>
            <select class="form-control" id="choose-story">
            </select>
        </div>

        <button id="create-episode" class="btn btn-dark" type="button">Create</button>
    </div>

    <div class="row" id="scene-creation" hidden="true">
        <div class="col">

            <div class="form-group">
                <label for="choose-story-for-scene">Story</label>
                <select class="form-control" id="choose-story-for-scene">
                </select>
            </div>

            <div class="form-group">
                <label for="choose-episode">Episode</label>
                <select class="form-control" id="choose-episode">
                </select>
            </div>

            <div class="form-group">
                <label for="image-choose">Image</label>
                <input type="file" class="form-control-file" id="image-choose">
            </div>

            <div class="form-group">
                <label for="scene-text">Text</label>
                <textarea class="form-control" id="scene-text" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="text-style">Text style</label>
                <select class="form-control" id="text-style">
                    <option>Top</option>
                    <option>Left</option>
                    <option>Right</option>
                    <option>Bottom</option>
                    <option>Center</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image-animation">Animation</label>
                <select class="form-control" id="image-animation">
                    <option>None</option>
                    <option>Move to the right</option>
                    <option>Move to the left</option>
                    <option>Move to the top</option>
                    <option>Move to the bottom</option>
                </select>
            </div>

            <div class="form-group" id="choices">
                <p>Choices</p>
                <button id="add-choice" type="button" class="btn btn-dark">Add</button>
            </div>

            <div class="form-group">
                <label for="scene-text">Prize</label>
                <textarea class="form-control" id="prize-text" rows="3"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="first-scene">
                <label class="form-check-label" for="first-scene">
                    First scene
                </label>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div id="preview">Preview</div>
            </div>
            <div class="row">
                <div class="container" id="view-story" story="" episodeId="" sceneId="" nextScene="">
                    <img id="scene-img"
                         style="width:500px; height: 600px; position:absolute; z-index: -10; background-repeat: no-repeat; margin-left: 0px;">
                    <div id="top-box" class="top-text" hidden="true">
                    </div>
                    <div id="bottom-box" class="bottom-text" hidden="true">
                    </div>
                    <div id="right-box" class="right-text" hidden="true">
                    </div>
                    <div id="left-box" class="left-text" hidden="true">
                    </div>
                    <div id="center-box" class="center-text" hidden="true">
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="create-scene" class="btn btn-dark" type="button">Create</button>
            </div>
        </div>
    </div>
</form>
<script>
    require('./renderer')
</script>
</body>
</html>
